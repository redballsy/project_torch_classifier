name: Train CITP Model with MLOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip' # AccÃ©lÃ¨re les installations futures

    - name: ğŸ› ï¸ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Installation de PyTorch CPU (indispensable pour les serveurs sans carte graphique)
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        # Installation des outils data et MLOps
        pip install pandas scikit-learn openpyxl mlflow fasttext-wheel tqdm

    - name: ğŸ’¾ Cache FastText Model
      id: cache-fasttext
      uses: actions/cache@v3
      with:
        path: models_fasttext/cc.fr.300.bin
        key: fasttext-french-v1

    - name: ğŸ“¥ Download FastText Model
      if: steps.cache-fasttext.outputs.cache-hit != 'true'
      run: |
        mkdir -p models_fasttext
        echo "ğŸ“¥ TÃ©lÃ©chargement du modÃ¨le FastText (4.5 Go)..."
        curl -L https://dl.fbaipublicfiles.com/fasttext/vectors-crawl/cc.fr.300.bin.gz -o models_fasttext/cc.fr.300.bin.gz
        echo "ğŸ“‚ DÃ©compression..."
        gunzip models_fasttext/cc.fr.300.bin.gz

    - name: ğŸš€ Run Training with MLflow
      run: |
        # PrÃ©paration des dossiers
        mkdir -p models
        mkdir -p mlruns
        
        # Lancement de l'entraÃ®nement
        # Note : Le script train.py dÃ©tectera qu'il est sur GitHub et s'adaptera
        python scripts/train.py
      env:
        # On force MLflow Ã  enregistrer localement dans le dossier mlruns
        MLFLOW_TRACKING_URI: ./mlruns

    - name: ğŸ“¦ Upload MLOps Assets (Model + MLflow Logs)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MLOps-Experiment-Package
        path: |
          models/citp_classifier_model.pth
          mlruns/
        retention-days: 7