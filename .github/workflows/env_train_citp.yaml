name: Train CITP Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Installation de PyTorch version CPU (plus l√©ger pour le serveur)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        # Installation des d√©pendances data et ML
        pip install pandas scikit-learn transformers openpyxl mlflow torchtext pytorch-lightning torchmetrics matplotlib fasttext-wheel

    - name: üíæ Cache FastText Model
      id: cache-fasttext
      uses: actions/cache@v3
      with:
        path: models_fasttext/cc.fr.300.bin
        key: fasttext-french-v1

    - name: üì• Download FastText Model
      if: steps.cache-fasttext.outputs.cache-hit != 'true'
      run: |
        mkdir -p models_fasttext
        echo "Mod√®le non trouv√© en cache. T√©l√©chargement de cc.fr.300.bin (4.5 Go)..."
        curl -L https://dl.fbaipublicfiles.com/fasttext/vectors-crawl/cc.fr.300.bin.gz -o models_fasttext/cc.fr.300.bin.gz
        gunzip models_fasttext/cc.fr.300.bin.gz
        echo "T√©l√©chargement et d√©compression termin√©s."

    - name: Run Training
      run: |
        # Cr√©e le dossier de sortie si n√©cessaire
        mkdir -p models
        # Lancement de l'entra√Ænement
        python scripts/train.py

    - name: üì¶ Upload Trained Model Assets
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: CITP-Model-Package
        path: |
          models/citp_classifier_model.pth
          lightning_logs/
        retention-days: 7